[build-system]
requires = ["setuptools>=62.3"]
build-backend = "setuptools.build_meta"

[project]
name = "aiohue"
# The version is set by GH action on release
version = "0.0.0"
license     = {text = "Apache-2.0"}
description = "MPython module to talk to Philips Hue."
readme = "README.md"
requires-python = ">=3.10"
authors     = [
    {name = "Paulus Schoutsen", email = "paulus@paulusschoutsen.nl"},
    {name = "Marcel van der Veldt", email = "m.vanderveldt@outlook.com"}
]
classifiers = [
  "Environment :: Console",
  "Programming Language :: Python :: 3",
]
dependencies = [
  "aiohttp",
  "asyncio-throttle",
  "awesomeversion"
]

[project.optional-dependencies]
test = [
  "black==24.1.1",
  "codespell==2.2.6",
  "mypy==1.8.0",
  "ruff==0.2.1",
  "pytest==8.0.0",
  "pytest-asyncio==0.23.5",
  "pytest-aiohttp==1.0.5",
  "pytest-cov==4.1.0",
  "pre-commit==3.6.1",
  "pylint==3.0.3"
]

[tool.codespell]
ignore-words-list = "dependees,"

[tool.black]
target-version = ['py310']
line-length = 100

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
#disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_calls = false
disallow_untyped_defs = true
mypy_path = "aiohue/"
no_implicit_optional = true
show_error_codes = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "aiorun",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = [
  "."
]

[tool.setuptools]
platforms = ["any"]
zip-safe  = false
packages = ["aiohue"]
include-package-data = true

[tool.setuptools.package-data]
aiohue = ["py.typed"]

[tool.ruff]
fix = true
show-fixes = true

# enable later: "C90", "PTH", "TCH", "RET", "ANN"
select = ["E", "F", "W", "I", "N", "D", "UP", "PL", "Q", "SIM", "TID", "ARG"]
ignore = ["PLR2004", "N818"]
extend-exclude = ["app_vars.py"]
unfixable = ["F841"]
line-length = 100
target-version = "py310"

[tool.ruff.per-file-ignores]
"aiohue/v1/*" = ["D100", "D101", "D102", "D103", "D105", "D107", "PLR0911", "PLR0913"]

[tool.ruff.flake8-annotations]
allow-star-arg-any = true
suppress-dummy-args = true

[tool.ruff.flake8-builtins]
builtins-ignorelist = ["id"]

[tool.ruff.pydocstyle]
# Use Google-style docstrings.
convention = "pep257"

[tool.ruff.pylint]

max-branches=25
max-returns=15
max-args=10
max-statements=50
